<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marius Bjercke | Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body id="projects">

    <header></header>

    <main>

        <h1>Tic Tac Toe!</h1>
        <h2>Score tre på rad - trykk på et felt for å begynne.</h2>

        <div class="flexbox-container">
            <div data-cell-index="0"></div>
            <div data-cell-index="1"></div>
            <div data-cell-index="2"></div>
            <div data-cell-index="3"></div>
            <div data-cell-index="4"></div>
            <div data-cell-index="5"></div>
            <div data-cell-index="6"></div>
            <div data-cell-index="7"></div>
            <div data-cell-index="8"></div>
        </div>

        <h2 id="game-status"></h2>

        <h2>Ønsker du å resette brettet?</h2>
        <button class="game-restart">Restart</button>

    </main>

    <footer>
    </footer>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/tic-tac-toe.js"></script>
</body>
</html>
